<form class="w-1/2">
  <mat-form-field class="w-full">
    <mat-label>Phone</mat-label>
    <mat-icon matPrefix class="font-icon ms-1">phone</mat-icon>
    <span matTextPrefix>+1 &nbsp;</span>
    <input type="tel" matInput placeholder="555-555-1234" value="12345678">
    <button type="button" mat-icon-button matSuffix class="mr-1">
      <mat-icon>mode_edit</mat-icon>
    </button>
  </mat-form-field>
</form>
