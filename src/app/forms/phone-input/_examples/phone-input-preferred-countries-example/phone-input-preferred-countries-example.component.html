<form [formGroup]="form">
  <mat-form-field class="w-1/2">
    <mat-label>Phone</mat-label>
    <emr-phone-input formControlName="phone" [preferredCountries]="['cn','it','pl']"/>
    @if (form.get('phone')?.hasError('invalidPhone')) {
      <mat-error>Invalid phone</mat-error>
    }
  </mat-form-field>
</form>
<p>
  Value: {{ form.value['phone'] }}
</p>
