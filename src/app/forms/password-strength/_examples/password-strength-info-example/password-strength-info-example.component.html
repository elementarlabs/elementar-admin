<div class="w-1/2">
  <mat-form-field class="w-full">
    <mat-label>Password</mat-label>
    <input type="text" matInput [formControl]="password" autocomplete="off">
    <mat-hint align="end" aria-live="polite">
      {{ password.value?.length }} / 25
    </mat-hint>
  </mat-form-field>
  <emr-password-strength #passwordStrengthComponent [password]="password.value!"></emr-password-strength>
  <emr-password-strength-info [passwordComponent]="passwordStrengthComponent"></emr-password-strength-info>
</div>
