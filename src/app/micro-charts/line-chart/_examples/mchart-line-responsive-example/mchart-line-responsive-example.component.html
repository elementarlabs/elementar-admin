<emr-resizable-container minWidth="200" class="border border-default rounded-xl @container">
  <emr-mchart-line  [data]="[2, 1, 3, 6, 2, 4, 3, 5, 1] | shuffleArray"
                    [labels]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Sep', 'Aug']"
                    [tooltip]="tooltipRef"
                    compact
                    showArea
                    showMarkers
                    responsive
                    curve="curveBumpX"
                    class="h-[200px]">
    <ng-template #tooltipRef let-data>
      <emr-mchart-tooltip>
        <emr-mchart-tooltip-title>{{ data.label }}</emr-mchart-tooltip-title>
        <emr-mchart-tooltip-body>
          Value: {{ data.value }}
        </emr-mchart-tooltip-body>
      </emr-mchart-tooltip>
    </ng-template>
  </emr-mchart-line>
</emr-resizable-container>
