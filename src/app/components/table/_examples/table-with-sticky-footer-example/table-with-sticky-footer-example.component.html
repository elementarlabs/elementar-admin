<div class="border border-default  rounded-xl max-h-[200px] overflow-auto max-w-full" tabindex="0">
  <table mat-table [dataSource]="transactions" class="not-mat-typography">
    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef class="text-neutral-500 dark:text-neutral-400"> Item </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.item }} </td>
      <td mat-footer-cell *matFooterCellDef class="font-semibold"> Total </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef class="text-neutral-500 dark:text-neutral-400"> Cost </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.cost | currency }} </td>
      <td mat-footer-cell *matFooterCellDef class="font-semibold"> {{ getTotalCost() | currency }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
