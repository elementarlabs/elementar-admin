<button mat-flat-button [emrEmojiPickerTriggerFor]="emojiPicker">Pick an emoji</button>
<ng-template #emojiPicker>
  <emr-emoji-picker language="en" (emojiSelected)="onEmojiSelected($event)"/>
</ng-template>

@if (selectedEmoji()) {
  <div class="mt-5 text-2xl">
    {{ selectedEmoji() }}
  </div>
}
