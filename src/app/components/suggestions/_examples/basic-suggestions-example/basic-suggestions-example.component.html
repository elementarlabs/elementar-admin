<emr-suggestions class="rounded-b border border-default w-[600px] p-4 flex flex-col gap-4">
  <emr-suggestion-block heading="Recently Viewed">
    <emr-suggestion>
      <mat-icon emrSuggestionIcon>tune</mat-icon>
      <span>Settings</span> &ndash; <span class="text-neutral-400">My Profile</span>
    </emr-suggestion>
    <emr-suggestion>
      <mat-icon emrSuggestionIcon>timeline</mat-icon>
      <span>Application statistics</span> &ndash; <span class="text-neutral-400">Admin Panel</span>
    </emr-suggestion>
  </emr-suggestion-block>
  <emr-suggestion-block heading="Users">
    <emr-suggestion>
      <emr-avatar text="PS" emrSuggestionThumb></emr-avatar>
      Pavel Salauyou
    </emr-suggestion>
    <emr-suggestion>
      <emr-avatar src="assets/avatars/8.svg" text="JJ" emrSuggestionThumb></emr-avatar>
      Jessica Jones
    </emr-suggestion>
  </emr-suggestion-block>
  <emr-suggestion-block heading="Files">
    <emr-suggestion>
      <div class="size-8 rounded bg-surface-container text-on-surface shadow-sm
                    flex items-center justify-center" emrSuggestionThumb>
        <mat-icon>image</mat-icon>
      </div>
      <span>Application flow.png</span> &ndash; <span class="text-neutral-400">30KB</span>
    </emr-suggestion>
    <emr-suggestion>
      <div class="size-8 rounded bg-surface-container text-on-surface shadow-sm
                    flex items-center justify-center" emrSuggestionThumb>
        <mat-icon>description</mat-icon>
      </div>
      <span>Monthly Report.pdf</span> &ndash; <span class="text-neutral-400">502KB</span>
    </emr-suggestion>
  </emr-suggestion-block>
  <emr-suggestion-block heading="Create Team" showDivider inline>
    <button mat-stroked-button>
      <mat-icon>add</mat-icon>Create new team
    </button>
    <button mat-stroked-button>
      <mat-icon>add</mat-icon>Add new member
    </button>
  </emr-suggestion-block>
</emr-suggestions>
