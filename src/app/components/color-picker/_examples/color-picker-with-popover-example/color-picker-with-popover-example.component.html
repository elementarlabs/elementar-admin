<div class="mb-6">
  <button emr-color-picker-thumbnail
          [color]="color"
          [emrColorPickerTriggerFor]="colorPicker"
          class="cursor-pointer"></button>
  <ng-template #colorPicker>
    <emr-color-picker [(color)]="color"/>
  </ng-template>
</div>
<p>
  Selected color: <strong>{{ color }}</strong>
</p>
