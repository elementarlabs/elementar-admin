<emr-breadcrumbs-global class="mb-6">
  <!-- Setup custom icons -->
  <ng-template emrBreadcrumbItemIconDef let-iconName>
    <emr-icon [name]="iconName" class="size-5 me-0.5"/>
  </ng-template>
</emr-breadcrumbs-global>

<p>
  <button mat-flat-button (click)="setBreadcrumbs()">Set breadcrumbs</button>
</p>
