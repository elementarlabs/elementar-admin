<div class="w-[500px]">
  <h2 mat-dialog-title>Hi {{ data.name }}</h2>
  <mat-dialog-content>
    <p class="mb-3">What's your favorite animal?</p>
    <mat-form-field class="w-full">
      <mat-label>Favorite Animal</mat-label>
      <input matInput [(ngModel)]="data.animal">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>
