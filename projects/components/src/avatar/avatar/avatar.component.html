@if (src()) {
  <img class="image" loading="lazy" [ngSrc]="src()" fill [alt]="alt()" (load)="onImageLoaded()">
}

@if (presenceIndicator()) {
  <div class="presence-indicator"
       [class.is-online]="presenceIndicator() === 'online'"
       [class.is-offline]="presenceIndicator() === 'offline'"
       [class.is-away]="presenceIndicator() === 'away'"></div>
}

@if (text()) {
  <svg
    width="100%"
    height="100%"
    viewBox="0 0 250 250"
    class="text">
    <text
      x="50%"
      y="50%"
      alignment-baseline="central"
      text-anchor="middle"
      font-weight="inherit"
      font-size="90"
      fill="currentColor">{{ text() }}</text>
  </svg>
}

<ng-content select="mat-icon"/>
