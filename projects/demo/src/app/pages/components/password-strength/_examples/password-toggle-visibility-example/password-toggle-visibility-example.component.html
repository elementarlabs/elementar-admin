<div class="w-1/2">
  <mat-form-field class="w-full">
    <mat-label>Password</mat-label>
    <emr-pass-toggle-visibility #toggle matSuffix></emr-pass-toggle-visibility>
    <input [type]="toggle.type" matInput [formControl]="password" required autocomplete="off">
  </mat-form-field>
  <emr-password-strength [password]="password.value!" class="relative -top-4"></emr-password-strength>
</div>
